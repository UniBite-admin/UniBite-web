<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - UniBite</title>
  <!-- Correct Supabase JS v2 UMD build -->
  https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js</script>
</head>
<body>
  <h2>Reset Your Password</h2>
  <form id="reset-form">
    <input type="password" id="new-password" placeholder="New Password" required />
    <button type="submit">Update Password</button>
  </form>
  <div id="message"></div>
  <script>
    // Debug: Log when script starts
    console.log("Script loaded!");

    // Initialize Supabase client
    const SUPABASE_URL = 'https://qxcofmbryadnwknjgflh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4Y29mbWJyeWFkbndrbmpnZmxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNDAxNjUsImV4cCI6MjA3MTgxNjE2NX0.qf7gsas6C7IUdwcXDV8642UMx67Afv54bizzQQ4o3rk'; // <-- Replace with your anon key

    // Debug: Log Supabase global
    console.log("Supabase global:", typeof Supabase);

    // Use Supabase global variable from UMD build
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Get access token from URL hash
    const params = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = params.get('access_token');
    const type = params.get('type');

    // Debug: Log token and type
    console.log("Access token:", accessToken);
    console.log("Type:", type);

    document.getElementById('reset-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;
      document.getElementById('message').textContent = "Processing...";
      console.log("Form submitted. New password:", newPassword);

      if (!accessToken || type !== 'recovery') {
        document.getElementById('message').textContent = 'Invalid or expired reset link.';
        console.error("Invalid or expired reset link.");
        return;
      }
      // Set the session with the recovery token
      try {
        const { error: sessionError } = await supabase.auth.setSession({
          access_token: accessToken,
          refresh_token: accessToken // Supabase expects both, even if refresh_token is not used here
        });
        if (sessionError) {
          document.getElementById('message').textContent = 'Session error: ' + sessionError.message;
          console.error("Session error:", sessionError.message);
          return;
        }
        // Now update the password
        const { error } = await supabase.auth.updateUser({ password: newPassword });
        if (error) {
          document.getElementById('message').textContent = 'Error: ' + error.message;
          console.error("Update error:", error.message);
        } else {
          document.getElementById('message').textContent = 'Password updated successfully! You can now log in with your new password.';
          console.log("Password updated successfully!");
        }
      } catch (err) {
        document.getElementById('message').textContent = 'Unexpected error: ' + err;
        console.error("Unexpected error:", err);
      }
    });
  </script>
</body>
</html>
