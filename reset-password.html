<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - UniBite</title>
  https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2</script>
</head>
<body>
  <h2>Reset Your Password</h2>
  <form id="reset-form">
    <input type="password" id="new-password" placeholder="New Password" required />
    <button type="submit">Update Password</button>
  </form>
  <div id="message"></div>
  <script>
    // Replace these with your actual Supabase project credentials!
    const SUPABASE_URL = 'https://qxcofmbryadnwknjgflh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4Y29mbWJyeWFkbndrbmpnZmxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNDAxNjUsImV4cCI6MjA3MTgxNjE2NX0.qf7gsas6C7IUdwcXDV8642UMx67Afv54bizzQQ4o3rk';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Get access token from URL hash
    const params = new URLSearchParams(window.location.hash.replace('#', '?'));
    const accessToken = params.get('access_token');
    const type = params.get('type');

    document.getElementById('reset-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;
      if (!accessToken || type !== 'recovery') {
        document.getElementById('message').textContent = 'Invalid or expired reset link.';
        return;
      }
      // Update password using Supabase JS
      const { error } = await supabase.auth.updateUser({ password: newPassword }, { accessToken });
      if (error) {
        document.getElementById('message').textContent = 'Error: ' + error.message;
      } else {
        document.getElementById('message').textContent = 'Password updated successfully! You can now log in with your new password.';
      }
    });
  </script>
</body>
</html>
