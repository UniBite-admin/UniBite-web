<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - UniBite</title>
  <script src="https://cdn.jsdelivr.net/npm/@base-js</script>
  <style>
    body { font-family: Arial, sans-serif; background: #f7faff; margin: 0; }
    .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; padding: 32px; }
    h2 { color: #7F9CE0; }
    .msg { margin: 16px 0; color: #d32f2f; }
    .success { color: #388e3c; }
    input[type="password"] { width: 100%; padding: 12px; margin: 12px 0; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #7F9CE0; color: #fff; border: none; padding: 12px 24px; border-radius: 8px; font-size: 16px; cursor: pointer; }
    button:disabled { background: #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <div id="message" class="msg"></div>
    <form id="resetForm" style="display:none;">
      <label for="password">Enter New Password:</label>
      <input type="password" id="password" required minlength="6" />
      <button type="submit">Update Password</button>
    </form>
    <div id="success" class="msg success"></div>
    <div id="expired" style="display:none;">
      <p>If your link has expired, you can request a new one from the app.</p>
    </div>
  </div>
  <script>
    // Replace with your Supabase project credentials
    const supabaseUrl = 'https://qxcofmbryadnwknjgflh.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4Y29mbWJyeWFkbndrbmpnZmxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNDAxNjUsImV4cCI6MjA3MTgxNjE2NX0.qf7gsas6C7IUdwcXDV8642UMx67Afv54bizzQQ4o3rk';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const url = new URL(window.location.href);
    const accessToken = url.searchParams.get('access_token') || url.searchParams.get('token') || url.searchParams.get('code');
    const resetForm = document.getElementById('resetForm');
    const message = document.getElementById('message');
    const success = document.getElementById('success');
    const expired = document.getElementById('expired');

    if (accessToken) {
      // Set the access token so Supabase knows the user is authenticated for password reset
      supabase.auth.setSession({ access_token: accessToken, refresh_token: accessToken });
      resetForm.style.display = 'block';
    } else {
      message.textContent = 'Invalid or missing reset token.';
      expired.style.display = 'block';
    }

    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      success.textContent = '';
      const password = document.getElementById('password').value;
      if (password.length < 6) {
        message.textContent = 'Password must be at least 6 characters.';
        return;
      }
      try {
        const { data, error } = await supabase.auth.updateUser({ password });
        if (error) {
          message.textContent = error.message;
        } else {
          resetForm.style.display = 'none';
          success.textContent = 'Your password has been updated! You can now return to the app and log in.';
        }
      } catch (err) {
        message.textContent = 'An unexpected error occurred.';
      }
    });
  </script>
</body>
</html>
