<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - UniBite</title>
  https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2</script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    h3 {
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    input[type="password"] {
      padding: 10px;
      width: 300px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #7F9CE0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>Reset Your Password</h3>
  <form id="reset-form">
    <input type="password" id="new-password" placeholder="Enter New Password" required />
    <button type="submit">Update Password</button>
  </form>
  <div id="message"></div>
  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const SUPABASE_URL = 'https://qxcofmbryadnwknjgflh.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4Y29mbWJyeWFkbndrbmpnZmxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNDAxNjUsImV4cCI6MjA3MTgxNjE2NX0.qf7gsas6C7IUdwcXDV8642UMx67Afv54bizzQQ4o3rk';
      // Use the global supabase variable from the CDN
      const { createClient } = supabase;
      const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Set session from URL (required for password reset)
      const { error: sessionError } = await supabaseClient.auth.exchangeCodeForSession();
      if (sessionError) {
        document.getElementById('message').textContent = sessionError.message;
      }

      document.getElementById('reset-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const newPassword = document.getElementById('new-password').value;
        const { error } = await supabaseClient.auth.updateUser({ password: newPassword });
        document.getElementById('message').textContent = error ? error.message : 'Password updated successfully!';
      });
    });
  </script>
</body>
</html>
